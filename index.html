<!DOCTYPE html>
<html ng-app="statusApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="StatusCtrl.js"></script>
  </head>
  <body>
    <header>
      <div class="pure-g">
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
        <div class="pure-u-22-24 pure-u-lg-3-5">
          <div class="centered site-title">
            <h1>A Simple Status</h1>
            <h2>Joel Lubrano</h2>
          </div>
        </div>
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
      </div>
    </header>
    <article ng-controller="StatusCtrl">
      <div class="pure-g">
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
        <div class="pure-u-22-24 pure-u-lg-3-5">
          <div class="status-display">
            <div class="centered status-container prev">
              {{ previousStatus().status }}
            </div>
            <div class="centered status-container current">
              {{ currentStatus().status }}
            </div>
            <div class="centered status-container next">
              {{ nextStatus().status }}
            </div>
          </div>
        </div>
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
        <div class="pure-u-22-24 pure-u-lg-3-5">
          <div class="status-details-container">
            <div class="pure-g">
              <div class="pure-u-2-5">
                <div class="currently-showing-container">
                  Status from:
                  <span class="currently-showing">
                    {{ currentStatus().date.toDateString() }}
                  </span>
                </div>
              </div>
              <div class="pure-u-3-5">
                <div class="status-controls-container">
                  <button class="pure-button primary-button" ng-click="prev()">
                    Previous Status
                  </button>
                  <button class="pure-button primary-button" ng-click="next()">
                    Next Status
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pure-u-1-24 pure-u-lg-1-5"></div>
      </div>
    </article>
  </body>
</html>
